        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

      
        <!-- Globals -->
        <link rel="stylesheet" href="../css/globals/utilities.css">
        <link rel="stylesheet" href="../css/globals/base.css">


        <!-- Components -->
        <link rel="stylesheet" href="../css/components/card.css">

    <body>


        <section class="showcase row">
            <div class="container">
                <div class="showcase__main-content">
                    <div class="showcase__heading row is-equally-spaced">
                        <h3 class="showcase__heading-title">Last works </h3>
                        <div>
                            <a href="#" class="button outline-button text-centered">View all Works</a>
                        </div>
                     </div>
                     
                     <div class="showcase__card-wrapper row">
                        <div class="card">            
                            <div class="card__content column">
                                <div class="card__image-wrapper">
                                    <img class="card__image" src="../images/mozart.jpg" alt="Taco store sign hanging on an irregular structure" width="470" height="280" loading="lazy">
                                </div>
                                <div class="card__text column flexible is-centered">
                                    <p class="card__subtitle subheader__small margin-top">UI KIT</p>
                                    <h5 class="card__heading margin-bottom text-centered ">
                                        Mozart Project
                                    </h5>
                                </div>
                                <a href="#card-link" class="card__link"></a>
                            </div>
                        </div>


                        <div class="card">            
                            <div class="card__content column">
                                <div class="card__image-wrapper">
                                    <img class="card__image" src="../images/startup.jpg" alt="overhead view of highway" width="470" height="280" loading="lazy">
                                </div>
                                <div class="card__text column flexible is-centered">
                                    <p class="card__subtitle subheader__small margin-top">Framework</p>
                                    <h5 class="card__heading margin-bottom text-centered">
                                        Startup Framework 2.0
                                    </h5>
                                </div>
                                <a href="#card-link" class="card__link"></a>
                            </div>
                        </div>


                        <div class="card">            
                            <div class="card__content column">
                                <div class="card__image-wrapper">
                                    <img class="card__image" src="../images/fromthe-sky.jpg" alt="View of apartment balconies" width="470" height="280" loading="lazy">
                                </div>
                                <div class="card__text column flexible is-centered">
                                    <p class="card__subtitle subheader__small margin-top">Photos</p>
                                    <h5 class="card__heading margin-bottom text-centered">
                                        From the Sky
                                    </h5>
                                </div>
                                <a href="#card-link" class="card__link"></a>
                            </div>
                        </div>


                        <div class="card">            
                            <div class="card__content column">
                                <div class="card__image-wrapper">
                                    <img class="card__image" src="../images/air-forces.jpg" alt="view of colorful old building walls" width="470" height="280" loading="lazy">
                                </div>
                                <div class="card__text column flexible is-centered">
                                    <p class="card__subtitle subheader__small margin-top">Pictures</p>
                                    <h5 class="card__heading margin-bottom text-centered">
                                        Air Forces
                                    </h5>
                                </div>
                                <a href="#card-link" class="card__link"></a>
                            </div>
                        </div>


                        <div class="showcase__card-button">
                            <a href="#" class="button outline-button hide-item text-centered">View all Works</a>
                        </div>
                     
                     </div>
                </div>
            </div>
        </section>
